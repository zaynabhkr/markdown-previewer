<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Title & Meta Info -->
    <title>Markdown Previewer</title>
    <meta
      name="description"
      content="A sleek Markdown Previewer built with React. Supports live preview, syntax highlighting, and macOS-style UI."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e8f5e9" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Font Awesome for expand/compress icons -->
    <script
      src="https://kit.fontawesome.com/YOUR_KIT_ID.js"
      crossorigin="anonymous"
    ></script>
    <!-- Replace YOUR_KIT_ID with your Font Awesome kit, or just use CDN like below -->
    <!-- OR use the following free CDN version if not using a kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Tbd7Bxj3C0XkzE3x+8oGQJ6Ya+xja1fYy+Hz3Yc3vU7aG7B/l6tKQ7kH9ljep1t+iZ3XAs90v1kK3yaFuKgBtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts (optional, clean monospace) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React Root -->
    <div id="root"></div>

    <!-- freeCodeCamp Test Suite (optional) -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
